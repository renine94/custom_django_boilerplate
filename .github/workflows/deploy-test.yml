name: 🚀 [CICD 테스트...]

on:
  push:
    branches: [main]

concurrency:
  group: deploy-test
  cancel-in-progress: true

env:
  APP_ENV: test
  ECR_NAME: my-backend-test
  AWS_ACCESS_KEY_ID: ${{ secrets.aws.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.aws.AWS_SECRET_ACCESS_KEY }}

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
      - name: 1) Checkout code
        uses: actions/checkout@v3

      - name: 2) Test 01
        run: |
          echo "CICD 테스트를 시작합니다."
          echo GITHUB_ENV = $GITHUB_ENV
          echo GITHUB_ACTION = $GITHUB_ACTION
          echo GITHUB_EVENT_NAME = $GITHUB_EVENT_NAME
          echo AWS_ACCESS_KEY_ID = $AWS_ACCESS_KEY_ID
          echo AWS_SECRET_ACCESS_KEY = $AWS_SECRET_ACCESS_KEY

      - name: 3) ECR 저장소 이름
        run: |
          echo ECR_NAME = $ECR_NAME

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.aws.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.aws.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: 5) Amazon ECR 로그인
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1